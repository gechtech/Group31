<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Change Password</title>
  <style>
    * { box-sizing: border-box; }
    :root {
      --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --text-muted: #64748b;
      --border: #e2e8f0; --primary: #3b82f6; --danger: #dc2626; --shadow: rgba(0,0,0,0.1);
    }
    [data-theme="dark"] {
      --bg: #1e1e2f; --card: #2a2a3e; --text: #ffffff; --text-muted: #a1a1aa;
      --border: #3f3f46; --shadow: rgba(0,0,0,0.3);
    }
    body { font-family: Inter, sans-serif; background: var(--bg); color: var(--text); margin: 0; }
    .header { background: var(--card); box-shadow: 0 2px 8px var(--shadow); padding: 1rem 1.5rem; display: flex; align-items: center; gap: 1rem; }
    .hamburger { background: none; border: none; font-size: 1.5rem; cursor: pointer; padding: 0.5rem; border-radius: 8px; }
    .hamburger:hover { background: var(--border); }
    .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100vh; background: var(--card); box-shadow: 2px 0 10px var(--shadow); transition: left 0.3s; z-index: 200; display: flex; flex-direction: column; }
    .sidebar.open { left: 0; }
    .sidebar-header { padding: 1.5rem; border-bottom: 1px solid var(--border); }
    .nav-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1.5rem; color: var(--text-muted); text-decoration: none; transition: all 0.2s; }
    .nav-item:hover { background: var(--border); color: var(--text); }
    .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--primary); }
    .nav-item.logout { color: var(--danger); }
    .theme-toggle { padding: 1rem 1.5rem; margin-top: auto; border-top: 1px solid var(--border); }
    .toggle-switch { display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
    .toggle-slider { width: 50px; height: 24px; background: var(--border); border-radius: 12px; position: relative; transition: background-color 0.3s; }
    .toggle-slider::before { content: ''; position: absolute; top: 2px; left: 2px; width: 20px; height: 20px; background: white; border-radius: 50%; transition: transform 0.3s; }
    .toggle-slider.active { background: var(--primary); }
    .toggle-slider.active::before { transform: translateX(26px); }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: all 0.3s; z-index: 150; }
    .overlay.active { opacity: 1; visibility: visible; }
    .main-content { padding: 1.5rem; transition: margin-left 0.3s; }
    .container { max-width: 800px; margin: 0 auto; }
    .card { background: var(--card); border-radius: 12px; box-shadow: 0 1px 3px var(--shadow); padding: 2rem; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    input, select { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; background: var(--card); color: var(--text); }
    input:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
    button { padding: 0.75rem 1.5rem; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; margin-right: 0.5rem; }
    button:hover { background: #2563eb; }
    .btn-secondary { background: var(--text-muted); }
    .btn-secondary:hover { background: #4b5563; }
    .alert { padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
    .alert-success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
    .alert-error { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }
    .muted { color: var(--text-muted); font-size: 0.875rem; margin-top: 0.5rem; }
    @media (min-width: 1024px) { .hamburger { display: none; } .sidebar { left: 0; } .header { margin-left: 280px; } .main-content { margin-left: 280px; } .overlay { display: none; } }
  </style>
</head>
<body>
  <header class="header">
    <button class="hamburger" id="hamburger">‚ò∞</button>
    <h1>üîë Change Password</h1>
  </header>
  
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header"><h2>Navigation</h2></div>
    <div>
      <a href="/admin/home" class="nav-item"><span>üè†</span> Admin Home</a>
      <a href="/admin/users" class="nav-item"><span>üë•</span> Users</a>
      <a href="/admin/excluded-ips" class="nav-item"><span>üõ°Ô∏è</span> Excluded IPs</a>
      <a href="/admin/trash" class="nav-item"><span>üóëÔ∏è</span> Trash</a>
      <a href="/admin/change-password" class="nav-item active"><span>üîë</span> Change Password</a>
      <a href="/admin/logout" class="nav-item logout"><span>üö™</span> Logout</a>
    </div>
    <div class="theme-toggle">
      <div class="toggle-switch" id="themeToggle">
        <span id="themeIcon">üåô</span>
        <div class="toggle-slider" id="toggleSlider"></div>
        <span>Night Mode</span>
      </div>
    </div>
  </nav>
  
  <div class="overlay" id="overlay"></div>
  
  <div class="main-content">
    <div class="container">
      <div class="card">
        <h2>Change Admin Password</h2>
        <p class="muted">Update your admin access credentials securely</p>
        
        <div id="alertContainer"></div>
        
        <form id="passwordForm">
          <div class="form-group">
            <label for="passwordType">Password Type</label>
            <select name="password_type" id="passwordType">
              <option value="primary">Primary Password</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" name="new_password" id="newPassword" placeholder="Enter new password" required>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm new password" required>
            <div class="muted">Password must be at least 8 characters with uppercase letter and number</div>
          </div>
          
          <button type="submit">Update Password</button>
          <button type="button" class="btn-secondary" onclick="window.location.href='/admin/home'">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Sidebar functionality
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    
    function toggleSidebar() {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    }
    
    hamburger.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);
    
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const toggleSlider = document.getElementById('toggleSlider');
    const themeIcon = document.getElementById('themeIcon');
    
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    if (savedTheme === 'dark') {
      toggleSlider.classList.add('active');
      themeIcon.textContent = '‚òÄÔ∏è';
    }
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      toggleSlider.classList.toggle('active');
      themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });

    // Alert functions
    function showAlert(message, type = 'success') {
      const container = document.getElementById('alertContainer');
      container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => container.innerHTML = '', 5000);
    }

    // Password form submission
    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const newPw = formData.get('new_password');
      const confirmPw = formData.get('confirm_password');
      
      if (newPw !== confirmPw) {
        showAlert('Passwords do not match', 'error');
        return;
      }
      
      if (newPw.length < 8) {
        showAlert('Password must be at least 8 characters long', 'error');
        return;
      }
      
      try {
        const res = await fetch('/admin/change-password', {
          method: 'POST',
          body: formData,
          credentials: 'include'
        });
        
        if (res.ok) {
          showAlert('Password updated successfully');
          e.target.reset();
        } else {
          const error = await res.json().catch(() => ({error: 'Update failed'}));
          showAlert(error.error || 'Update failed', 'error');
        }
      } catch (err) {
        showAlert('Network error occurred', 'error');
      }
    });
  </script>
</body>
</html>
