<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --sidebar-bg: #ffffff;
      --primary: #3b82f6;
      --danger: #dc2626;
      --shadow: rgba(0,0,0,0.1);
    }
    
    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    /* Header */
    .header {
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--shadow);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 300;
    }
    
    .hamburger {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
      padding: 0.5rem;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    
    .hamburger:hover { background: var(--border); }
    
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
    }
    
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100vh;
      background: var(--sidebar-bg);
      box-shadow: 2px 0 10px var(--shadow);
      transition: left 0.3s ease;
      z-index: 200;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar.open { left: 0; }
    
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .sidebar-header h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .sidebar-nav {
      padding: 1rem 0;
      flex: 1;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }
    
    .nav-item:hover {
      background: var(--border);
      color: var(--text);
    }
    
    .nav-item.active {
      background: rgba(59, 130, 246, 0.1);
      color: var(--primary);
      border-left-color: var(--primary);
    }
    
    .nav-item.logout {
      color: var(--danger);
    }
    
    .nav-item.logout:hover {
      background: rgba(220, 38, 38, 0.1);
      color: var(--danger);
    }
    
    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 150;
    }
    
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    /* Main Content */
    .main-content {
      padding: 1.5rem;
      transition: margin-left 0.3s ease;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 1px 3px var(--shadow);
      overflow: hidden;
    }
    
    .tools {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--card-bg);
      color: var(--text);
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .badge {
      padding: 0.5rem 1rem;
      background: var(--border);
      color: var(--text);
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .table-container {
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }
    
    th {
      background: var(--border);
      color: var(--text);
      font-weight: 600;
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }
    
    tr:hover {
      background: var(--border);
    }
    
    .form-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.875rem;
      min-width: 120px;
      background: var(--card-bg);
      color: var(--text);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }
    
    .btn {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover { background: var(--border); }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .btn-primary:hover {
      background: #2563eb;
      border-color: #2563eb;
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
    }
    
    .btn-danger:hover {
      background: #b91c1c;
      border-color: #b91c1c;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .eye-btn {
      padding: 0.5rem;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      color: var(--text-muted);
    }
    
    .eye-btn:hover {
      background: var(--border);
      color: var(--text);
    }
    
    .text-muted {
      color: var(--text-muted);
      font-size: 0.75rem;
      word-break: break-all;
    }
    
    /* Mobile Cards */
    .mobile-cards {
      display: none;
      padding: 1rem;
    }
    
    .user-card {
      background: var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
    }
    
    .user-card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
      color: var(--text);
    }
    
    .user-card p {
      margin: 0.25rem 0;
      font-size: 0.875rem;
      color: var(--text-muted);
    }
    
    .user-card .actions {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .tools {
        padding: 1rem;
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-input {
        min-width: auto;
      }
      
      .form-row {
        flex-direction: column;
        align-items: stretch;
        gap: 0.25rem;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        min-width: auto;
      }
    }
    
    @media (max-width: 480px) {
      .table-container {
        display: none;
      }
      
      .mobile-cards {
        display: block;
      }
    }
    
    @media (min-width: 1024px) {
      .hamburger {
        display: none;
      }
      
      .sidebar {
        left: 0;
      }
      
      .header {
        margin-left: 280px;
      }
      
      .main-content {
        margin-left: 280px;
      }
      
      .overlay {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <button class="hamburger" id="hamburger">‚ò∞</button>
    <h1>üë• User Management</h1>
  </header>
  
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Navigation</h2>
    </div>
    <div class="sidebar-nav">
      <a href="/admin/home" class="nav-item">
        <span>üè†</span> Admin Home
      </a>
      <a href="/admin/users" class="nav-item active">
        <span>üë•</span> Users
      </a>
      <a href="/admin/trash" class="nav-item">
        <span>üóëÔ∏è</span> Trash
      </a>
      <a href="#" class="nav-item">
        <span>üîë</span> Change Password
      </a>
      <a href="/admin/logout" class="nav-item logout">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16,17 21,12 16,7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </a>
    </div>
  </nav>
  
  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <div class="card">
        <!-- Search Tools -->
        <div class="tools">
          <input 
            id="search" 
            type="search" 
            class="search-input"
            placeholder="Search by username or email..."
            oninput="render()"
          >
          <span class="badge" id="count">0 users</span>
        </div>
        
        <!-- Desktop Table -->
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th style="width:60px">ID</th>
                <th style="width:150px">Username</th>
                <th style="width:200px">Email</th>
                <th style="width:150px">Plain Password1</th>
                <th style="width:200px">Hashed Password</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        
        <!-- Mobile Cards -->
        <div class="mobile-cards" id="mobileCards"></div>
      </div>
    </div>
  </div>

  <script>
    // Sidebar functionality
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    
    function toggleSidebar() {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    }
    
    hamburger.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);
    
    // Close sidebar on navigation (mobile)
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        if (window.innerWidth < 1024) {
          toggleSidebar();
        }
      });
    });

    // User management functionality
    let allUsers = [];
    
    function matches(user, query) {
      if (!query) return true;
      const q = query.toLowerCase();
      return (user.username || '').toLowerCase().includes(q) || 
             (user.email || '').toLowerCase().includes(q);
    }
    
    function createTableRow(user) {
      const disabled = (user.admin_reset_count || 0) >= 1 ? 'disabled' : '';
      return `
        <tr>
          <td><strong>${user.id}</strong></td>
          <td>${user.username || ''}</td>
          <td>${user.email || ''}</td>
          <td><span class="text-muted">${user.plain_password || 'Hidden'}</span></td>
          <td><span class="text-muted">${user.password_hash.substring(0, 20)}...</span></td>
          <td>
            <div class="form-row">
              <input 
                id="npw-${user.id}" 
                type="password" 
                placeholder="New password" 
                ${disabled}
              >
              <button class="eye-btn" onclick="togglePassword(${user.id})" title="Toggle visibility">
                üëÅÔ∏è
              </button>
              <button class="btn btn-primary" onclick="resetPassword(${user.id})" ${disabled}>
                Reset
              </button>
              <button class="btn" onclick="setTempPassword(${user.id})" ${disabled}>
                Temp
              </button>
              <button class="btn btn-danger" onclick="deleteUser(${user.id})">
                Delete
              </button>
            </div>
          </td>
        </tr>
      `;
    }
    
    function createMobileCard(user) {
      const disabled = (user.admin_reset_count || 0) >= 1 ? 'disabled' : '';
      return `
        <div class="user-card">
          <h3>${user.username || 'No username'} <small>(ID: ${user.id})</small></h3>
          <p><strong>Email:</strong> ${user.email || 'No email'}</p>
          <p><strong>Password:</strong> <span class="text-muted">${user.plain_password || 'Hidden'}</span></p>
          <div class="actions">
            <input 
              id="npw-mobile-${user.id}" 
              type="password" 
              placeholder="New password" 
              ${disabled}
              style="flex: 1; margin-bottom: 0.5rem;"
            >
            <button class="btn btn-primary" onclick="resetPasswordMobile(${user.id})" ${disabled}>
              Reset Password
            </button>
            <button class="btn" onclick="setTempPassword(${user.id})" ${disabled}>
              Set Temp
            </button>
            <button class="btn btn-danger" onclick="deleteUser(${user.id})">
              Delete User
            </button>
          </div>
        </div>
      `;
    }
    
    function render() {
      const query = document.getElementById('search').value;
      const filtered = allUsers.filter(user => matches(user, query));
      
      document.getElementById('count').textContent = `${filtered.length} users`;
      
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = filtered.map(createTableRow).join('');
      
      const mobileCards = document.getElementById('mobileCards');
      mobileCards.innerHTML = filtered.map(createMobileCard).join('');
    }
    
    async function loadUsers() {
      try {
        const response = await fetch('/admin/users/list', {credentials: 'include'});
        
        if (!response.ok) {
          if (response.status === 401) {
            window.location.href = '/admin';
            return;
          }
          throw new Error('Failed to load users');
        }
        
        const data = await response.json();
        const incomingUsers = data.users || [];
        
        const existingPasswordMap = Object.fromEntries(
          (allUsers || []).map(user => [user.id, user.plain_password])
        );
        
        allUsers = incomingUsers.map(user => ({
          ...user,
          plain_password: existingPasswordMap[user.id] || ''
        }));
        
        render();
      } catch (error) {
        console.error('Error loading users:', error);
        alert('Failed to load users. Please try again.');
      }
    }
    
    function togglePassword(userId) {
      const input = document.getElementById(`npw-${userId}`);
      if (input) {
        input.type = input.type === 'password' ? 'text' : 'password';
      }
    }
    
    async function resetPassword(userId) {
      const input = document.getElementById(`npw-${userId}`);
      if (!input) return;
      
      const newPassword = input.value.trim();
      if (!newPassword) {
        alert('Please enter a new password');
        return;
      }
      
      if (!/^(?=.*[A-Z])(?=.*\d).{8,}$/.test(newPassword)) {
        alert('Password must be at least 8 characters with uppercase letter and number');
        return;
      }
      
      try {
        const response = await fetch(`/admin/users/${userId}/reset-password`, {
          method: 'POST',
          credentials: 'include',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({new_password: newPassword})
        });
        
        if (response.ok) {
          alert('Password reset successfully');
          const userIndex = allUsers.findIndex(u => u.id === userId);
          if (userIndex !== -1) {
            allUsers[userIndex].plain_password = newPassword;
          }
          input.value = '';
          render();
        } else {
          const error = await response.json().catch(() => ({error: 'Reset failed'}));
          alert(error.error || 'Password reset failed');
        }
      } catch (error) {
        alert('Network error occurred');
      }
    }
    
    async function resetPasswordMobile(userId) {
      const input = document.getElementById(`npw-mobile-${userId}`);
      if (input) {
        const desktopInput = document.getElementById(`npw-${userId}`);
        if (desktopInput) {
          desktopInput.value = input.value;
          await resetPassword(userId);
          input.value = '';
        }
      }
    }
    
    async function setTempPassword(userId) {
      if (!confirm('Set a temporary password for this user? This can only be done once.')) {
        return;
      }
      
      try {
        const response = await fetch(`/admin/users/${userId}/set-temp-password`, {
          method: 'POST',
          credentials: 'include'
        });
        
        if (response.ok) {
          const result = await response.json();
          alert(`Temporary password set: ${result.temporary_password}`);
          
          const userIndex = allUsers.findIndex(u => u.id === userId);
          if (userIndex !== -1) {
            allUsers[userIndex].plain_password = result.temporary_password;
          }
          
          render();
          loadUsers();
        } else {
          const error = await response.json().catch(() => ({error: 'Failed to set temporary password'}));
          alert(error.error || 'Failed to set temporary password');
        }
      } catch (error) {
        alert('Network error occurred');
      }
    }
    
    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
        return;
      }
      
      try {
        const response = await fetch(`/admin/users/${userId}`, {
          method: 'POST',
          credentials: 'include'
        });
        
        if (response.ok) {
          alert('User deleted successfully');
          loadUsers();
        } else {
          alert('Failed to delete user');
        }
      } catch (error) {
        alert('Network error occurred');
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      loadUsers();
    });
  </script>
</body>
</html>
