<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Inter',system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f4f6f9;margin:0;padding:20px;color:#333}
    .container{max-width:900px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,.1)}
    h1{margin:0 0 16px}
    form{margin-bottom:20px}
    label{display:block;margin:8px 0 6px}
    input[type="text"],input[type="password"]{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .btn{background:#0d6efd;color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
    .danger{background:#dc3545}
    .muted{color:#666;font-size:12px}
    .avatar{width:96px;height:96px;border-radius:50%;object-fit:cover;border:1px solid #eee}
    .card{border:1px solid #eee;border-radius:12px;padding:16px;margin-bottom:16px}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h1>About Me</h1>
      <div>
        <a class="btn" href="/dashboard">Dashboard</a>
        <a class="btn" href="/home">Home</a>
      </div>
    </div>

    <div class="card">
      <h3>Profile Image</h3>
      <div style="display:flex;gap:16px;align-items:center;">
        <img id="avatar" class="avatar" src="{{ '/static/' + (user.profile_image or 'assets/add_profile.jpg') }}" alt="avatar"><br> 
        <form id="imgForm" enctype="multipart/form-data">
          <input type="file" name="image" accept="image/*" required><br></br>
          <button class="btn" type="submit">Upload</button>
        </form>
      </div>
      <div id="imgMsg" class="muted"></div>
    </div>

    <div class="card">
      <h3>Username</h3>
      <form id="userForm">
        <label>New username</label>
        <input type="text" name="username" value="{{ user.username }}" required>
        <div style="margin-top:8px"><button class="btn" type="submit">Update Username</button></div>
      </form>
      <div id="userMsg" class="muted"></div>
    </div>

    <div class="card">
      <h3>Password</h3>
      <form id="pwdForm">
        <div class="row">
          <div>
            <label>Current password</label>
            <input type="password" name="current_password" required>
          </div>
        </div>
        <div class="row" style="margin-top: 8px;">
          <div>
            <label>New password</label>
            <input type="password" name="new_password" required>
          </div>
          <div style="margin-left: 8px;">
            <label>Confirm new password</label>
            <input type="password" name="confirm_password" required>
          </div>
          <div style="margin-top:8px; margin-left: 320px;"><button class="btn" type="submit">Change Password</button></div>
        </div>
      </form>
      <div class="muted">Must be 8+ chars, include an uppercase and a number.</div>
      <div id="pwdMsg" class="muted"></div>
    </div>

    <div class="card">
      <h3>Logout and Delete Account</h3>
      <form id="delForm">
        <label>Confirm password to logout and delete</label>
        <input type="password" name="password" required>
        <div style="margin-top:8px"><button class="btn danger" type="submit">Logout and Delete</button></div>
      </form>
      <div class="muted">This will delete your account and move details to admin trash.</div>
      <div id="delMsg" class="muted"></div>
    </div>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    async function postForm(url, form){
      const fd = new FormData(form);
      const res = await fetch(url,{method:'POST',body:fd,credentials:'include'});
      const ct = res.headers.get('content-type')||'';
      const json = ct.includes('application/json') ? await res.json() : null;
      return {ok:res.ok, status:res.status, json};
    }
    $('#imgForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const r = await postForm('/api/profile/image', e.target);
      $('#imgMsg').textContent = r.ok ? 'Updated' : (r.json?.error || 'Failed');
      if(r.ok && r.json?.profile_image){ $('#avatar').src = r.json.profile_image; }
    });
    $('#userForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const r = await postForm('/api/profile/username', e.target);
      $('#userMsg').textContent = r.ok ? 'Updated' : (r.json?.error || 'Failed');
    });
    $('#pwdForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const r = await postForm('/api/profile/password', e.target);
      $('#pwdMsg').textContent = r.ok ? 'Updated' : (r.json?.error || 'Failed');
    });
    $('#delForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!confirm('Are you sure? This cannot be undone.')) return;
      const r = await postForm('/logout-with-delete', e.target);
      if(r.ok){ window.location.href = '/login'; }
      else { $('#delMsg').textContent = r.json?.error || 'Failed'; }
    });
  </script>
</body>
</html>
