<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:#f8fafc;margin:0;padding:20px;color:#334155;line-height:1.5}
    .container{max-width:1200px;margin:0 auto;background:#fff;border-radius:16px;box-shadow:0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -1px rgba(0,0,0,.06);overflow:hidden}
    .header{background:linear-gradient(135deg,#3b82f6,#1d4ed8);color:#fff;padding:24px 32px;display:flex;justify-content:space-between;align-items:center}
    .header h1{margin:0;font-size:28px;font-weight:600}
    .nav-links{display:flex;gap:12px}
    .nav-links a{color:#fff;text-decoration:none;padding:8px 16px;border-radius:8px;background:rgba(255,255,255,.1);transition:background .2s}
    .nav-links a:hover{background:rgba(255,255,255,.2)}
    .content{padding:32px}
    .profile-grid{display:grid;grid-template-columns:1fr 2fr;gap:32px;align-items:start}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;padding:24px;box-shadow:0 1px 3px rgba(0,0,0,.1)}
    .card h3{margin:0 0 16px;font-size:18px;font-weight:600;color:#1e293b}
    .avatar-section{text-align:center}
    .avatar{width:120px;height:120px;border-radius:50%;object-fit:cover;border:4px solid #e2e8f0;margin-bottom:16px}
    .upload-btn{background:#3b82f6;color:#fff;border:none;padding:10px 20px;border-radius:8px;cursor:pointer;font-weight:500;transition:background .2s}
    .upload-btn:hover{background:#2563eb}
    .settings-section{display:flex;flex-direction:column;gap:24px}
    .form-group{margin-bottom:16px}
    .form-group label{display:block;margin-bottom:6px;font-weight:500;color:#374151}
    .current-value{color:#6b7280;font-size:14px;margin-bottom:8px;padding:8px 12px;background:#f8fafc;border-radius:6px}
    input[type="text"],input[type="password"]{width:100%;padding:12px;border:1px solid #d1d5db;border-radius:8px;font-size:14px;transition:border-color .2s}
    input[type="text"]:focus,input[type="password"]:focus{outline:none;border-color:#3b82f6;box-shadow:0 0 0 3px rgba(59,130,246,.1)}
    .btn{background:#3b82f6;color:#fff;border:none;padding:12px 24px;border-radius:8px;cursor:pointer;font-weight:500;transition:background .2s}
    .btn:hover{background:#2563eb}
    .btn-danger{background:#ef4444}
    .btn-danger:hover{background:#dc2626}
    .password-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .message{margin-top:8px;font-size:14px;color:#6b7280}
    .help-text{font-size:13px;color:#6b7280;margin-top:4px}
    @media (max-width:768px){
      .container{margin:10px;border-radius:12px}
      .header{padding:20px;flex-direction:column;gap:16px;text-align:center}
      .header h1{font-size:24px}
      .nav-links{justify-content:center}
      .content{padding:20px}
      .profile-grid{grid-template-columns:1fr;gap:24px}
      .password-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Profile Settings</h1>
      <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/home">Home</a>
      </div>
    </div>

    <div class="content">
      <div class="profile-grid">
        <!-- Avatar Section -->
        <div class="card avatar-section">
          <h3>Profile Picture</h3>
          <img id="avatar" class="avatar" src="{{ '/static/' + (user.profile_image or 'assets/add_profile.jpg') }}" alt="Profile Picture">
          <form id="imgForm" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required style="margin-bottom:12px">
            <button class="upload-btn" type="submit">Upload Picture</button>
          </form>
          <div id="imgMsg" class="message"></div>
        </div>

        <!-- Settings Section -->
        <div class="settings-section">
          <!-- Username Card -->
          <div class="card">
            <h3>Username</h3>
            <div class="current-value">Current: {{ user.username }}</div>
            <form id="userForm">
              <div class="form-group">
                <label>New Username</label>
                <input type="text" name="username" placeholder="Enter new username" required>
              </div>
              <button class="btn" type="submit">Update Username</button>
            </form>
            <div id="userMsg" class="message"></div>
          </div>

          <!-- Password Card -->
          <div class="card">
            <h3>Change Password</h3>
            <form id="pwdForm">
              <div class="form-group">
                <label>Current Password</label>
                <input type="password" name="current_password" placeholder="Enter current password" required>
              </div>
              <div class="password-grid">
                <div class="form-group">
                  <label>New Password</label>
                  <input type="password" name="new_password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" name="confirm_password" placeholder="Confirm new password" required>
                </div>
              </div>
              <button class="btn" type="submit">Change Password</button>
            </form>
            <div class="help-text">Password must be 8+ characters with uppercase letter and number</div>
            <div id="pwdMsg" class="message"></div>
          </div>

          <!-- Delete Account Card -->
          <div class="card">
            <h3>Delete Account</h3>
            <form id="delForm">
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="password" placeholder="Enter password to confirm" required>
              </div>
              <button class="btn btn-danger" type="submit">Delete Account</button>
            </form>
            <div class="help-text">This action cannot be undone. Your account will be permanently deleted.</div>
            <div id="delMsg" class="message"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    async function postForm(url, form){
      const fd = new FormData(form);
      const res = await fetch(url,{method:'POST',body:fd,credentials:'include'});
      const ct = res.headers.get('content-type')||'';
      const json = ct.includes('application/json') ? await res.json() : null;
      return {ok:res.ok, status:res.status, json};
    }
    $('#imgForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const r = await postForm('/api/profile/image', e.target);
      $('#imgMsg').textContent = r.ok ? 'Updated' : (r.json?.error || 'Failed');
      if(r.ok && r.json?.profile_image){ $('#avatar').src = r.json.profile_image; }
    });
    $('#userForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const r = await postForm('/api/profile/username', e.target);
      $('#userMsg').textContent = r.ok ? 'Updated' : (r.json?.error || 'Failed');
    });
    $('#pwdForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const r = await postForm('/api/profile/password', e.target);
      $('#pwdMsg').textContent = r.ok ? 'Updated' : (r.json?.error || 'Failed');
    });
    $('#delForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!confirm('Are you sure? This cannot be undone.')) return;
      const r = await postForm('/logout-with-delete', e.target);
      if(r.ok){ window.location.href = '/login'; }
      else { $('#delMsg').textContent = r.json?.error || 'Failed'; }
    });
  </script>
</body>
</html>
