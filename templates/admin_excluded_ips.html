<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excluded IPs Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --sidebar-bg: #ffffff;
      --primary: #3b82f6;
      --danger: #dc2626;
      --success: #16a34a;
      --shadow: rgba(0,0,0,0.1);
    }
    
    [data-theme="dark"] {
      --bg: #1e1e2f;
      --card-bg: #2a2a3e;
      --text: #ffffff;
      --text-muted: #a1a1aa;
      --border: #3f3f46;
      --sidebar-bg: #252538;
      --shadow: rgba(0,0,0,0.3);
    }
    
    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
      line-height: 1.6;
      transition: all 0.3s ease;
    }
    
    /* Header */
    .header {
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--shadow);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 300;
    }
    
    .hamburger {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
      padding: 0.5rem;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    
    .hamburger:hover {
      background: var(--border);
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
    }
    
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100vh;
      background: var(--sidebar-bg);
      box-shadow: 2px 0 10px var(--shadow);
      transition: left 0.3s ease;
      z-index: 200;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar.open {
      left: 0;
    }
    
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .sidebar-header h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .sidebar-nav {
      padding: 1rem 0;
      flex: 1;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }
    
    .nav-item:hover {
      background: var(--border);
      color: var(--text);
    }
    
    .nav-item.active {
      background: rgba(59, 130, 246, 0.1);
      color: var(--primary);
      border-left-color: var(--primary);
    }
    
    .nav-item.logout {
      color: var(--danger);
      border-left-color: transparent;
    }
    
    .nav-item.logout:hover {
      background: rgba(220, 38, 38, 0.1);
      color: var(--danger);
    }
    
    /* Theme Toggle */
    .theme-toggle {
      padding: 1rem 1.5rem;
      margin-top: auto;
      border-top: 1px solid var(--border);
    }
    
    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
    }
    
    .toggle-slider {
      width: 50px;
      height: 24px;
      background: var(--border);
      border-radius: 12px;
      position: relative;
      transition: background-color 0.3s;
    }
    
    .toggle-slider::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-slider.active {
      background: var(--primary);
    }
    
    .toggle-slider.active::before {
      transform: translateX(26px);
    }
    
    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 150;
    }
    
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    /* Main Content */
    .main-content {
      padding: 1.5rem;
      transition: margin-left 0.3s ease;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Stats Grid */
    .stats {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 1px 3px var(--shadow);
      padding: 1.5rem;
      text-align: center;
      border-left: 4px solid var(--primary);
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      color: var(--text-muted);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    /* Cards */
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 1px 3px var(--shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .card h2 {
      margin: 0 0 1rem 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }
    
    /* Form Elements */
    .form-row {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .form-group {
      flex: 1;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }
    
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--card-bg);
      color: var(--text);
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background: #2563eb;
    }
    
    .btn-danger {
      background: var(--danger);
    }
    
    .btn-danger:hover {
      background: #b91c1c;
    }
    
    .excluded-list {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .list-header {
      padding: 1rem;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      color: var(--text);
    }
    
    .excluded-item {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .excluded-item:last-child {
      border-bottom: none;
    }
    
    .ip-address {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .message {
      padding: 0.75rem 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      font-size: 0.875rem;
    }
    
    .success {
      background: rgba(22, 163, 74, 0.1);
      color: var(--success);
      border: 1px solid rgba(22, 163, 74, 0.2);
    }
    
    .error {
      background: rgba(220, 38, 38, 0.1);
      color: var(--danger);
      border: 1px solid rgba(220, 38, 38, 0.2);
    }
    
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
    }
    
    /* Responsive */
    @media (min-width: 640px) {
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .form-row {
        flex-direction: row;
        align-items: end;
      }
    }
    
    @media (min-width: 1024px) {
      .hamburger {
        display: none;
      }
      
      .sidebar {
        left: 0;
      }
      
      .header {
        margin-left: 280px;
      }
      
      .main-content {
        margin-left: 280px;
      }
      
      .overlay {
        display: none;
      }
      
      .stats {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <button class="hamburger" id="hamburger">‚ò∞</button>
    <h1>üõ°Ô∏è Excluded IPs Management</h1>
  </header>
  
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Navigation</h2>
    </div>
    <div class="sidebar-nav">
      <a href="/admin/home" class="nav-item">
        <span>üè†</span> Admin Home
      </a>
      <a href="/admin/users" class="nav-item">
        <span>üë•</span> Users
      </a>
      <a href="/admin/excluded-ips" class="nav-item active">
        <span>üõ°Ô∏è</span> Excluded IPs
      </a>
      <a href="/admin/trash" class="nav-item">
        <span>üóëÔ∏è</span> Trash
      </a>
      <a href="/admin/change-password" class="nav-item">
        <span>üîë</span> Change Password
      </a>
      <a href="/admin/logout" class="nav-item logout">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16,17 21,12 16,7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </a>
    </div>
    <div class="theme-toggle">
      <div class="toggle-switch" id="themeToggle">
        <span id="themeIcon">üåô</span>
        <div class="toggle-slider" id="toggleSlider"></div>
        <span>Night Mode</span>
      </div>
    </div>
  </nav>
  
  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <div class="stats" id="stats">
        <!-- Stats will be loaded here -->
      </div>

      <div class="card">
        <h2>Add IP to Exclusion List</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="ipAddress">IP Address</label>
            <input type="text" id="ipAddress" placeholder="e.g., 192.168.1.100 or 127.0.0.1" />
          </div>
          <button onclick="addExcludedIP()">Add IP</button>
        </div>
      </div>

      <div id="message"></div>

      <div class="card">
        <div class="excluded-list">
          <div class="list-header">
            Excluded IP Addresses
          </div>
          <div id="excludedList">
            <!-- Excluded IPs will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sidebar functionality
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    
    function toggleSidebar() {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    }
    
    hamburger.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);
    
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const toggleSlider = document.getElementById('toggleSlider');
    const themeIcon = document.getElementById('themeIcon');
    
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    if (savedTheme === 'dark') {
      toggleSlider.classList.add('active');
      themeIcon.textContent = '‚òÄÔ∏è';
    }
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      toggleSlider.classList.toggle('active');
      themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });

    function showMessage(text, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => {
        messageDiv.innerHTML = '';
      }, 5000);
    }

    function loadStats() {
      fetch('/status')
        .then(response => response.json())
        .then(data => {
          const stats = data.stats || {};
          document.getElementById('stats').innerHTML = `
            <div class="stat-card">
              <div class="stat-number">${stats.excluded_count || 0}</div>
              <div class="stat-label">Excluded IPs</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">${stats.active_count || 0}</div>
              <div class="stat-label">Currently Blocked</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">${stats.total_today || 0}</div>
              <div class="stat-label">Blocks Today</div>
            </div>
          `;
        })
        .catch(error => {
          console.error('Error loading stats:', error);
        });
    }

    function loadExcludedIPs() {
      fetch('/excluded_ips')
        .then(response => response.json())
        .then(data => {
          const excludedList = document.getElementById('excludedList');
          if (data.excluded_ips && data.excluded_ips.length > 0) {
            excludedList.innerHTML = data.excluded_ips.map(ip => `
              <div class="excluded-item">
                <span class="ip-address">${ip}</span>
                <button class="btn-danger" onclick="removeExcludedIP('${ip}')">Remove</button>
              </div>
            `).join('');
          } else {
            excludedList.innerHTML = '<div class="empty-state">No excluded IPs configured</div>';
          }
        })
        .catch(error => {
          console.error('Error loading excluded IPs:', error);
          showMessage('Error loading excluded IPs', 'error');
        });
    }

    function addExcludedIP() {
      const ip = document.getElementById('ipAddress').value.trim();
      if (!ip) {
        showMessage('Please enter an IP address', 'error');
        return;
      }

      fetch('/add_excluded_ip', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ ip: ip })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          showMessage(data.error, 'error');
        } else {
          showMessage(data.message, 'success');
          document.getElementById('ipAddress').value = '';
          loadExcludedIPs();
          loadStats();
        }
      })
      .catch(error => {
        console.error('Error adding excluded IP:', error);
        showMessage('Error adding excluded IP', 'error');
      });
    }

    function removeExcludedIP(ip) {
      if (!confirm(`Are you sure you want to remove ${ip} from the exclusion list?`)) {
        return;
      }

      fetch('/remove_excluded_ip', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ ip: ip })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          showMessage(data.error, 'error');
        } else {
          showMessage(data.message, 'success');
          loadExcludedIPs();
          loadStats();
        }
      })
      .catch(error => {
        console.error('Error removing excluded IP:', error);
        showMessage('Error removing excluded IP', 'error');
      });
    }

    // Allow Enter key to add IP
    document.getElementById('ipAddress').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addExcludedIP();
      }
    });

    // Session heartbeat
    let heartbeat;
    function startHeartbeat() {
      if (heartbeat) return;
      heartbeat = setInterval(() => {
        fetch('/heartbeat', {method: 'POST', credentials: 'include'});
      }, 30000);
    }
    
    function stopHeartbeat() {
      if (heartbeat) {
        clearInterval(heartbeat);
        heartbeat = null;
      }
    }
    
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopHeartbeat();
      else startHeartbeat();
    });
    
    // Load data when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadExcludedIPs();
      loadStats();
      startHeartbeat();
    });

    // Auto-refresh every 30 seconds
    setInterval(() => {
      loadExcludedIPs();
      loadStats();
    }, 30000);
  </script>
</body>
</html>
