<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Trash</title>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f4f6f9;margin:0;padding:20px;color:#333}
    .container{max-width:1000px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,.1)}
    h1{margin:0 0 16px}
    table{width:100%;border-collapse:collapse}
    th,td{text-align:left;padding:10px}
    th{background:#0d6efd;color:#fff}
    tr:nth-child(even){background:#f8f9fc}
    img{width:40px;height:40px;border-radius:50%;object-fit:cover;border:1px solid #eee}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .btn{background:#0d6efd;color:#fff;text-decoration:none;padding:8px 12px;border-radius:8px}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h1>Deleted Users (Trash)</h1>
      <div>
        <a class="btn" href="/admin/dashboard">Blocked IPs</a>
        <a class="btn" style="background:#dc3545" href="/admin/logout">Logout</a>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Avatar</th>
          <th>Username</th>
          <th>Email</th>
          <th>Reason</th>
          <th>Deleted At</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  <script>
    async function loadTrash(){
      const r=await fetch('/admin/trash/list',{credentials:'include'});
      if(r.status===401){ window.location.href='/admin'; return; }
      const j=await r.json();
      const tbody=document.getElementById('tbody');
      tbody.innerHTML='';
      const rows=j.deleted_users||[];
      if(rows.length===0){ tbody.innerHTML='<tr><td colspan="5" style="text-align:center;color:#666">Empty</td></tr>'; return; }
      for(const u of rows){
        const tr=document.createElement('tr');
        const img=u.profile_image?('/static/'+u.profile_image):'/static/assets/phishing_example1.jpg';
        tr.innerHTML=`
          <td>${u.id??''}</td>
          <td><img src="${img}" alt="avatar"></td>
          <td>${u.username??''}</td>
          <td>${u.email??''}</td>
          <td>${u.deleted_reason??'user'}</td>
          <td>${u.deleted_at??''}</td>
        `;
        tbody.appendChild(tr);
      }
    }
    loadTrash();
  </script>
</body>
</html>
