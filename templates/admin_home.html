<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f9fafb);
      margin: 0;
      padding: 24px;
      color: #222;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
      padding: 20px;
      position: relative;
    }
    h2 {
      margin: 0 0 12px;
      font-weight: 600;
      color: #0f172a;
    }
    .menu-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #6b7280;
    }
    .menu-btn:hover {
      color: #111827;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 44px;
      right: 16px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
      z-index: 100;
      min-width: 200px;
    }
    .dropdown a {
      display: block;
      padding: 10px 14px;
      color: #111827;
      text-decoration: none;
      font-size: 14px;
    }
    .dropdown a:hover {
      background: #f3f4f6;
    }
    iframe {
      width: 100%;
      height: 520px;
      border: 0;
      border-radius: 12px;
      background: #f8fafc;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.06);
    }
    .muted {
      color: #6b7280;
      font-size: 13px;
      margin-top: 6px;
    }
    /* hidden password form */
    #passwordCard {
      display: none;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #0d6efd;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body style="text-align: center;">
  <div class="card">
    <h2>User Management</h2>
    <!-- Three dots menu -->
    <button class="menu-btn" id="menuToggle">⋮</button>
    <div class="dropdown" id="menuDropdown">
      <a href="#" id="showPwForm">Change Admin Password</a>
      <a href="/admin/users">Open Users Dashboard</a>
      <a href="/admin/trash">Open Trashlist</a>
      <a href="/admin/logout">Logout</a>
    </div>
  </div>

  <!-- Hidden Change Password Card -->
  <div class="card" id="passwordCard">
    <h2>Change Admin Password</h2>
    <form id="pwform">
      <div class="row" style="margin-bottom:12px; justify-content:center;">
        <select name="password_type" style="padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
          <option value="primary">Primary Password (admin123)</option>
        </select>
        <input type="password" name="new_password" placeholder="New password" required>
        <input type="password" name="confirm_password" placeholder="Confirm new password" required>
        <button type="submit">Update</button>
      </div>
      <div class="muted">Must be 8+ chars, include an uppercase letter and a number.</div>
    </form>
  </div>

    <div class="card">
      <h2>Blocked IPs</h2>
      <div class="muted">Live view of currently blocked IPs</div>
      <iframe src="/admin/dashboard"></iframe>
    </div>
  </div>

  <script>
    // Dropdown toggle
    const toggleBtn = document.getElementById('menuToggle');
    const dropdown = document.getElementById('menuDropdown');
    toggleBtn.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', (e) => {
      if (!toggleBtn.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });

    // Show password form when clicked in menu
    document.getElementById('showPwForm').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('passwordCard').style.display = 'block';
      dropdown.style.display = 'none';
      document.getElementById('passwordCard').scrollIntoView({ behavior: 'smooth' });
    });

    // Change password submit
    document.getElementById('pwform').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch('/admin/change-password', {method:'POST', body: fd, credentials:'include'});
      if(res.ok){ alert('Updated'); e.target.reset(); }
      else { const j = await res.json().catch(()=>({error:'Failed'})); alert(j.error||'Failed'); }
    });

    // Heartbeat to keep session alive
    let hb;
    function startHB(){
      if(hb) return;
      hb = setInterval(()=>{
        fetch('/heartbeat', {method:'POST', credentials:'include'});
      }, 30000);
    }
    function stopHB(){ if(hb){ clearInterval(hb); hb=null; } }
    document.addEventListener('visibilitychange', ()=>{
      if(document.hidden) stopHB(); else startHB();
    });
    startHB();
  </script>
</body>
</html>
