<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --sidebar-bg: #ffffff;
      --primary: #3b82f6;
      --danger: #dc2626;
      --shadow: rgba(0,0,0,0.1);
    }
    
    [data-theme="dark"] {
      --bg: #1e1e2f;
      --card-bg: #2a2a3e;
      --text: #ffffff;
      --text-muted: #a1a1aa;
      --border: #3f3f46;
      --sidebar-bg: #252538;
      --shadow: rgba(0,0,0,0.3);
    }
    
    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
      line-height: 1.6;
      transition: all 0.3s ease;
    }
    
    /* Header */
    .header {
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--shadow);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 300;
    }
    
    .hamburger {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
      padding: 0.5rem;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    
    .hamburger:hover {
      background: var(--border);
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
    }
    
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100vh;
      background: var(--sidebar-bg);
      box-shadow: 2px 0 10px var(--shadow);
      transition: left 0.3s ease;
      z-index: 200;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar.open {
      left: 0;
    }
    
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .sidebar-header h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .sidebar-nav {
      padding: 1rem 0;
      flex: 1;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }
    
    .nav-item:hover {
      background: var(--border);
      color: var(--text);
    }
    
    .nav-item.active {
      background: rgba(59, 130, 246, 0.1);
      color: var(--primary);
      border-left-color: var(--primary);
    }
    
    .nav-item.logout {
      color: var(--danger);
      border-left-color: transparent;
    }
    
    .nav-item.logout:hover {
      background: rgba(220, 38, 38, 0.1);
      color: var(--danger);
    }
    
    /* Theme Toggle */
    .theme-toggle {
      padding: 1rem 1.5rem;
      margin-top: auto;
      border-top: 1px solid var(--border);
    }
    
    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
    }
    
    .toggle-slider {
      width: 50px;
      height: 24px;
      background: var(--border);
      border-radius: 12px;
      position: relative;
      transition: background-color 0.3s;
    }
    
    .toggle-slider::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-slider.active {
      background: var(--primary);
    }
    
    .toggle-slider.active::before {
      transform: translateX(26px);
    }
    
    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 150;
    }
    
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    /* Main Content */
    .main-content {
      padding: 1.5rem;
      transition: margin-left 0.3s ease;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 1px 3px var(--shadow);
      padding: 1.5rem;
      text-align: center;
      border-left: 4px solid var(--primary);
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      color: var(--text-muted);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    /* Cards */
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 1px 3px var(--shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .card h2 {
      margin: 0 0 1rem 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }
    
    /* Form Elements */
    .form-row {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    input, select {
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--card-bg);
      color: var(--text);
      transition: border-color 0.2s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: var(--text-muted);
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .iframe-container {
      position: relative;
      width: 100%;
      height: 400px;
      border-radius: 8px;
      overflow: hidden;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    
    .muted {
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
    
    .hidden { display: none; }
    
    /* Responsive */
    @media (min-width: 640px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .form-row {
        flex-direction: row;
        align-items: center;
      }
      
      .iframe-container {
        height: 500px;
      }
    }
    
    @media (min-width: 1024px) {
      .hamburger {
        display: none;
      }
      
      .sidebar {
        left: 0;
      }
      
      .header {
        margin-left: 280px;
      }
      
      .main-content {
        margin-left: 280px;
      }
      
      .overlay {
        display: none;
      }
      
      .stats-grid {
        grid-template-columns: repeat(4, 1fr);
      }
      
      .iframe-container {
        height: 600px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">

    <div class="container">
      <!-- Stats Grid -->
      <!-- <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number">120</div>
          <div class="stat-label">Total Users</div>

      <!-- Blocked IPs Section -->
      <div class="card">
        <h2>üö´ Blocked IP Addresses</h2>

        <div class="iframe-container">
          <iframe src="/admin/dashboard" title="Blocked IPs Dashboard"></iframe>

  <script>
    // Sidebar functionality
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    
    function toggleSidebar() {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    }
    
    hamburger.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);
    
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const toggleSlider = document.getElementById('toggleSlider');
    const themeIcon = document.getElementById('themeIcon');
    
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    if (savedTheme === 'dark') {
      toggleSlider.classList.add('active');
      themeIcon.textContent = '‚òÄÔ∏è';
    }
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      toggleSlider.classList.toggle('active');
      themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
    
    // Session heartbeat
    let heartbeat;
    function startHeartbeat() {
      if (heartbeat) return;
      heartbeat = setInterval(() => {
        fetch('/heartbeat', {method: 'POST', credentials: 'include'});
      }, 30000);
    }
    
    function stopHeartbeat() {
      if (heartbeat) {
        clearInterval(heartbeat);
        heartbeat = null;
      }
    }
    
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopHeartbeat();
      else startHeartbeat();
    });
    
    startHeartbeat();
  </script>
