<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing Email Detection</title>
  <link rel="stylesheet" href="../shared/style.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    
    <div class="header">
      <div class="header-row">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail h-6 w-6 text-blue-600"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
        <h1>Phishing Email Detection</h1>
      </div>
      <p class="card-desc">Paste an email address and its content to analyze it with AI and keyword detection.</p>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="card-title">Email Analysis Tool</div>
        <div class="card-desc">Scans for phishing keywords and AI analysis</div>
      </div>
      <div class="card-content">
        <div class="mb-3">
          <label for="email-account">Email Account</label>
          <input id="email-account" type="email" placeholder="e.g. user@example.com" />
          <div id="email-list" class="mt-2"></div>
        </div>
        <div class="mb-3">
          <label for="email-content">Email Content</label>
          <textarea id="email-content" class="minh" placeholder="Paste the email content here..."></textarea>
        </div>
        <div class="mb-3">
          <label for="file-input">Email Attachment (Optional)</label>
          <input id="file-input" type="file" />
        </div>
        <div class="row">
          <button id="btn-local" class="btn btn-outline col">Keyword Analysis</button>
          <button id="btn-ai" class="btn btn-secondary col">AI Analysis</button>
        </div>

        <div id="local-result" class="mt-3"></div>
        <div id="ai-result" class="mt-3"></div>
        <div id="file-result" class="mt-3"></div>
        <div id="url-result" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="/static/language-utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
